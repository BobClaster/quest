{% load staticfiles %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>ІНТЕЛЕКТ-КРОС</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>
    <div class="container">
        <div class="row center-block">
            <div class="col-md-8 " >
                <div class="">
                    <h1 class="title-1">молодіжний квест</h1>
                    <h1 class="title-2">"Інтелект-крос"</h1>
                </div>
            </div>
            <div class="col-md-4">
                <form action="{% url 'is-logged' %}" method="post">
                    {% csrf_token %}
                    <small class="form-text text-muted">Складіть листки в порядку нумерування, утворений код запишіть в дане поле</small>
                    <input name="passwd" class="form-control" type="text" placeholder="Введіть код доступу" required>
                    <input name="name_team" class="form-control" type="text" placeholder="Введіть назву команди" required>
                    <button type="submit" class="btn btn-success">Увійти</button>
                </form>
            </div>
            <div class="col-md-12" >
                <div class="partners block-bg">
                    <center>
                        <img src="{% static 'img/kit.png' %}" height="150px" alt="">
                        <img src="{% static 'img/dep.jpg' %}" height="150px" alt="">
                        <img src="{% static 'img/tereshko.png' %}" height="60px" alt="">
                        <img src="{% static 'img/cc.png' %}" height="150px" alt="">
                        <img src="{% static 'img/repost.png' %}" height="60px" alt="">
                    </center>
                </div>
            </div>
            <div class="col-md-12" style="margin-top: 40px">
                <h5 style="text-align: center; background: rgba(255, 255, 255, 0.8)">Розробка сайту - <a href="https://facebook.com/korshakb/">Bohdan Korzhak</a></h5>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>
</html>
